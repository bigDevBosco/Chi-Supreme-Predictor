<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Chi Supreme Predictor</title>
</head>

<body>
  <div class="container shadow h-100">
    <div class="row text-center">
      <div class="col-md">

        <h3>Home</h3>
        <label for="goal_scored_home">Average Goals Scored</label>
        <input type="number" id="goal_scored_home" class="rounded text-success">
        <label for="goal_concede_home">Average Goals Conceded</label>
        <input type="number" id="goal_concede_home" class="rounded text-danger">
      </div>

      <div class="col-md">
        <h3>Away</h3>
        <label for="goal_scored_away">Average Goals Scored</label>
        <input type="number" id="goal_scored_away" class="rounded text-success">
        <label for="goal_concede_away">Average Goals Conceded</label>
        <input type="number" id="goal_concede_away" class="rounded text-danger">
      </div>
    </div>
    <div class="text-center mt-2">
      <button class="btn btn-outline-info" id="check">Predict</button>
    </div>
    <div id="display" class="text-center">
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="brain.js"></script>

</body>

</html>
